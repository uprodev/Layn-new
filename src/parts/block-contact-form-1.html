<section id="form" class="block-contact-form bg-primary text-white">
  <div class="container-fluid">
    <div class="block-header">
      <h2>Full website is currently in build, please get in touch to</h2>
      <a href="#" class="btn-to-top">
        Back to top
        <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
          <g>
            <path d="M0.879661 16.5789L1.85547 17.5547L15.142 4.26815L14.1662 3.29234L0.879661 16.5789Z" fill="#6D6862" />
            <path d="M16.6198 0.439608L3.83984 0.439609L3.83984 1.81961L16.6198 1.81961L16.6198 14.5996L17.9998 14.5996L17.9998 1.81961L17.9998 0.439608L16.6198 0.439608Z" fill="#6D6862" />
          </g>
        </svg>
      </a>
    </div>
    <form action="#">
      <div class="row justify-content-between gx-lg-0">
        <div class="col-md-4">
          <label for="i1" class="form-label">Full name </label>
        </div>
        <div class="col-md-6">
          <input type="text" id="i1" class="form-control" />
        </div>
      </div>
      <div class="row justify-content-between gx-lg-0">
        <div class="col-md-4">
          <label for="i2" class="form-label">Membership type</label>
        </div>
        <div class="col-md-6">
          <select id="i2" class="form-select">
            <option value="0"></option>
            <option value="Social ">Social</option>
            <option value="Professional">Professional</option>
          </select>
        </div>
      </div>
      <div class="row justify-content-between gx-lg-0">
        <div class="col-md-4">
          <label for="i3" class="form-label">Industry</label>
        </div>
        <div class="col-md-6">
          <input type="text" id="i3" class="form-control" />
        </div>
      </div>
      <div class="row justify-content-between gx-lg-0">
        <div class="col-md-4">
          <label for="i7" class="form-label">Location</label>
        </div>
        <div class="col-md-6">
          <select id="i7" class="form-select">
            <option value="0"></option>
            <option value="London SW, UK">London SW, UK</option>
            <option value="London East, UK">London East, UK</option>
            <option value="Manchester, UK">Manchester, UK</option>
            <option value="Birmingham, UK">Birmingham, UK</option>
          </select>
        </div>
      </div>
      <div class="row justify-content-between gx-lg-0">
        <div class="col-md-4">
          <label for="i4" class="form-label">Email address</label>
        </div>
        <div class="col-md-6">
          <input type="email" id="i4" class="form-control" />
        </div>
      </div>
      <div class="row justify-content-between gx-lg-0">
        <div class="col-md-4">
          <label for="i5" class="form-label">Phone number</label>
        </div>
        <div class="col-md-6">
          <input type="tel" id="i5" class="form-control" />
        </div>
      </div>
      <div class="row justify-content-between gx-lg-0">
        <div class="col-md-4">
          <label for="i6" class="form-label">Where did you hear about us</label>
        </div>
        <div class="col-md-6">
          <select id="i6" class="form-select">
            <option value="0"></option>
            <option value="Instagram">Instagram</option>
            <option value="LinkedIn">LinkedIn</option>
            <option value="Assembly Member">Assembly Member</option>
            <option value="Word of Mouth">Word of Mouth</option>
            <option value="Previous Client">Previous Client</option>
          </select>
        </div>
      </div>
      <div class="row gx-lg-0 justify-content-end">
        <div class="col-md-6">
          <div class="submit d-lg-flex justify-content-between">
            <p>Please read our privacy policy and cookies policy so you understand how we collect and use your personal data.</p>
            <button type="submit" class="btn btn-outline-white">
              Register interest
              <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g>
                  <path d="M1.85862 0.443138L0.882812 1.41895L14.1693 14.7055L15.1452 13.7297L1.85862 0.443138Z" fill="white" />
                  <path d="M17.9998 16.1804V3.40039H16.6198V16.1804H3.83984V17.5604H16.6198H17.9998V16.1804Z" fill="white" />
                </g>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
